<div #chatLogField class="chat-message-field">
  <div #chatLogInnerField class="chat-message-inner-field">
    <div *ngFor="let msg of chatLog" class="chat-message">
      {{msg}}
    </div>
  </div>
</div>
<div class="chat-input-form">
  <input matInput #chatInput 
    type="text" 
    (keyup.enter)="getEnter()">
</div>
